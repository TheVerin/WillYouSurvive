<!DOCTYPE html>
<html>
    <head>
        <title>Titanic SurviverSeries</title>
        <style>

        </style>
    </head>
    <body>
        <section>
            <div>
                <form>
                    <select name="title">
                        <option value="Crew">Crew</option>
                        <option value="Kid">Kid</option>
                        <option value="Miss">Miss</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Royality">Royality</option>
                    </select>
                    <input type="text" placeholder="What is your name?" name="name">
                </form>
                <br>
                <form>
                    <input type="radio" name="sex" value="Male" checked>Male<br>
                    <input type="radio" name="sex" value="Feale">Female<br>
                </form>
                <br>
                <form>
                    <input type="text" placeholder="How old are you?" name="age">
                    <input type="text" placeholder="How much was your ticket?" name="cost">
                </form>
                <br>
                <form>
                    <select name="classs">
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                    </select>
                    <select name="family">
                        <option value="Single">Single</option>
                        <option value="Small <5">Small <5</option>
                        <option value="Big >5">Big >5</option>
                    </select>
                </form>
            </div>
        </section>
    </body>
</html>
