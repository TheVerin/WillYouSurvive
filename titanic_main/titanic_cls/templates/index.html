<!DOCTYPE html>
<html>
    <head>
        <title>Titanic SurviverSeries</title>
        <style>

        </style>
    </head>
    <body>
        <section>
            <div>
                <form>
                    <select name="title">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Kid">Kid</option>
                        <option value="Royality">Royality</option>
                        <option value="Crew">Crew</option>
                    </select>
                    <input type="text" placeholder="What is your name?" name="name">
                    <br>
                    <p>Gender: <select name="sex">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select></p>
                    <br>
                    <input type="text" placeholder="How old are you?" name="age">
                    <input type="text" placeholder="How much was your ticket?" name="cost">
                    <br><br>
                    <p>Your class:
                    <select name="classs">
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                    </select></p>

                    <p>How big is your family?:
                    <select name="family">
                        <option value="Single">Single</option>
                        <option value="Small <5">Small <5</option>
                        <option value="Big >5">Big >5</option>
                    </select></p>
                    <br>
                    <input type="submit" value="Enter the data">

                </form><br>
                <p>If you want to check if you are alive, click on the result button :)</p>
            </div>
            <div>
                {% ifequal result 0 %}
                    <form action="http://localhost:8000/died/">
                        <input type="submit" value="Result" />
                    </form>
                {% endifequal %}
                {% ifequal result 1 %}
                    <form action="http://localhost:8000/alive/">
                        <input type="submit" value="Result" />
                    </form>
                {% endifequal %}

            </div>
        </section>
    </body>
</html>
